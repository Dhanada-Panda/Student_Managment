<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">âž• Add New Student</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="saveStudent()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input
            class="form-control"
            [(ngModel)]="student.name"
            name="name"
            required
          />
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="student.age"
              name="age"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Gender</label>
            <select
              class="form-select"
              [(ngModel)]="student.gender"
              name="gender"
              required
            >
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Class</label>
            <input
              class="form-control"
              [(ngModel)]="student.class"
              name="class"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Section</label>
          <input
            class="form-control"
            [(ngModel)]="student.section"
            name="section"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Subjects</label>
          <div class="form-check" *ngFor="let sub of allSubjects">
            <input
              type="checkbox"
              class="form-check-input"
              (change)="onCheckboxChange(sub, $event)"
            />
            <label class="form-check-label">{{ sub }}</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            class="form-control"
            [(ngModel)]="student.contact.email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input
            class="form-control"
            [(ngModel)]="student.contact.phone"
            name="phone"
            required
          />
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success me-2">Save</button>
          <a routerLink="/students" class="btn btn-secondary"> Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
